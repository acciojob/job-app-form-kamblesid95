<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form method="post">
        <div>
            <label for="name">Name*</label>
            <input type="name" id="name" required>
        </div>
        <div>
            <label for="email">Email*</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label>Gender*</label><br>
            <input type="radio" name="gender" required>Male <br>
            <input type="radio" name="gender" required>FeMale <br>            
        </div>
		<lable>Laptop</lable>
        <select id="laptop"  required>
            <option value="Apple" id="Apple" >Apple</option>
            <option value="Asus" id="Asus">Asus</option>
            <option value="HP" id="HP">HP</option>
        </select>
        <div>
           <label for="age">Age*</label>
           <input type="number" name="age" id="age" required>
        </div>
        <div>
            <label for="dob">DOB*</label>
            <input type="date" name="date" id="dob" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <input type="submit" value="submit">
		<div>
			<lable for="url">URL</lable>
			<input type="url" id="portfolio">
		</div>
    </form>


    <script type="text/javascript" src="./script.js">
</script>
